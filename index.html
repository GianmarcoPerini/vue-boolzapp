<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be67ecee4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="row vh-100">
                <div class="user col-8 p-0">
                    <div class="user-name col-12 d-flex align-items-center pe-3 pt-3 pb-3">
                        <div class="user-img"><img class="w-100 rounded-circle" src="img/avatar_1.jpg" alt=""></div>
                        <p class="fs-4 fw-bold m-0 flex-grow-1">Nome Utente</p>
                        <i class="fas fa-redo-alt"></i>
                        <i class="fas fa-comment-alt ps-3 pe-3"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="is-online col-12 d-flex align-items-center pt-2 pb-2">
                        <i class="fas fa-bell-slash"></i>
                        <div class="txt m-0">
                            <p class="mb-1"> Ricevi notifiche di nuovi messaggi</p>
                            <p class="sub-t text-secondari m-0">Attiva notifiche desktop</p>    
                        </div>
                    </div>
                    <div class="search col-12 pt-3 pb-3">
                        <div class="search-input d-flex align-items-center">
                            <i class="fas fa-search pe-2 fs-4"></i>
                            <input class="w-100 rounded-pill" type="text" placeholder="  Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="chat">
                        <div class="user-id d-flex pt-2 pb-2">
                            <div class="user-img">
                                <img class="w-100 rounded-circle" src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="w-100 txt-chat d-flex justify-content-between">
                                <div class="m1">
                                    <p class="m-0">Name</p>
                                    <p class="m-0">Last message</p></div>
                                <div class="m2">
                                    <p class="pe-3">date</p>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
                <!-- <div class="message col-8"></div> -->
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
