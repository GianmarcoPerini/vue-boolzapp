<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be67ecee4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="overflow-hidden">

    <div id="root">
        <div class="background">
            <div class="first-color"></div>
            <div class="second-color"></div>
        </div>
        <div class="container">
            <div class="row vh-100">
                <div class="user col-3 p-0">
                    <div class="user-name col-12 d-flex align-items-center pe-3">
                        <div class="user-img"><img class="w-100 rounded-circle" src="img/avatar_io.jpg"></div>
                        <p class="fs-4 fw-bold m-0 flex-grow-1">Nome Utente</p>
                        <i class="fas fa-redo-alt"></i>
                        <i class="fas fa-comment-alt ps-3 pe-3"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="is-online col-12 d-flex align-items-center">
                        <i class="fas fa-bell-slash"></i>
                        <div class="txt m-0">
                            <p class="mb-1"> Ricevi notifiche di nuovi messaggi</p>
                            <p class="sub-t text-secondari m-0">Attiva notifiche desktop</p>    
                        </div>
                    </div>
                    <div class="search col-12 mt-2">
                        <div class="search-input d-flex align-items-center">
                            <i class="fas fa-search pe-2 fs-4"></i>
                            <input class="rounded-3 border-0" type="text" placeholder="Cerca o inizia una nuova chat" v-model="toFilter">
                        </div>
                    </div>
                    <div class="chat">
                        <div class="user-id d-flex pt-2 pb-2" v-for="(contact, index) in filter()" :class=" (count == index) ? 'active' : '' ">
                            <div class="user-img">
                                <img class="w-100 rounded-circle" :src=" 'img/avatar' + contact.avatar + '.jpg' ">
                            </div>
                            <div @click="goTo(contact.avatar)" class="w-100 txt-chat d-flex justify-content-between">
                                <div class="m1">
                                    <p class="m-0">{{contact.name}}</p>
                                    <p class="over-txt transparency-txt m-0">{{contact.messages[contact.messages.length - 1].text}}</p></div>
                                <div class="m2">
                                    <p class="transparency-txt pe-3">{{contact.messages[contact.messages.length - 1].date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message col-9 p-0">
                    <div class="user-name col-12 d-flex align-items-center pe-3">
                        <div class="user-img"><img class="w-100 rounded-circle" :src=" 'img/avatar' + contacts[count].avatar + '.jpg' "></div>
                        <p class="fs-4 fw-bold m-0 flex-grow-1">{{contacts[count].name}}</p>
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip ps-3 pe-3"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="chat-live overflow-auto">
                        <div v-for="(message, index) in contacts[count].messages">
                            <div class="status-box d-flex flex-wrap">
                                <p class="p-2" :class=" {received : (message.status == 'received'), sent : (message.status == 'sent')} ">{{message.text}} 
                                    <span class="float-end transparency-txt mt-2">{{message.date}}</span>
                                </p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="chat-string d-flex justify-content-evenly align-items-center">
                        <i class="far fa-smile fs-4  text-muted"></i>
                        <input class="ms-3 fs-6 h-50 rounded border-0 ps-3" type="text" placeholder="Scrivi un messaggio..." v-model="msg"  @keyup.enter="submit(count)">
                        <i class="fas fa-microphone ms-4 fs-4 text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
